<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Bottom Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="button_creator">
        <form id="controles">
            <label for="texto">Texto</label>
            <input type="text" name="texto" id="texto">
            <label for="color">Cor da letra</label>
            <input type="color" name="color" id="color">
            <label for="backgroundColor">Cor de fundo</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="height">Altura</label>
            <input type="range" name="height" id="height" min="0" max="200">
            <label for="width">Largura</label>
            <input type="range" name="width" id="width" min="0" max="600">
            <label for="border">Borda</label>
            <input type="text" name="border" id="border">
            <label for="borderRadius">Cantos das bordas</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
            <label for="fontFamily">Fonte</label>
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">Monospace</option>
            </select>
            <label for="fontSize">Font Size</label>
            <input type="number" name="fontSize" id="fontSize" min="0" max="40">
        </form>

        <section class="resultado">
            <button class="btn">Clique</button>
            <pre>
                <code class="css">
                    
                </code>
            </pre>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
